<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>python flask+ vainilla js</title>
    <link rel="stylesheet" href="/static/main.css" />
    <link
      href="https://bootswatch.com/5/yeti/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-white">
    <div class="container">
      <div class="col-md-6 offset-md-3">
        <h1>Flask PostgreSQL CRUD</h1>
        <form action="" id="userForm" class="card card-body text-white" style="background-color: #646464;">
          <label for="username">Username:</label>
          <input
            type="text"
            name="username"
            placeholder="Username"
            class="form-control mb-2"
            required
          />
          <label for="email">Email:</label>
          <input
            type="email"
            name="email"
            placeholder="insert your email"
            class="form-control mb-2"
            required
          />
          <label for="password">Pass:</label>
          <input
            type="password"
            name="password"
            placeholder="write your password"
            class="form-control mb-2"
            required
          />
          <button class="btn btn-primary mt-2">Save</button>
        </form>
        <ul id="userList" class="list-group p-0">
            
        </ul>
      </div>
    </div>
    <script src="/static/main.js"></script>
  </body>
</html>
